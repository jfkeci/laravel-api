<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebBlocker</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Simple Toggle Sites</h1>
        <div class="buttons">
            <button type="button" class="state-off"></button>
            <button type="button" class="state-on"></button>
        </div>
        <div class="sites">
            <p>List your websites below, one per line</p>
            <textarea name="" id="" cols="30" rows="8" autocomplete="off" autocorrect="off" , autocapitalize="off" ,
                spellcheck="false"></textarea>
        </div>
        <button class="state-save" type="button">Save list of sites</button>
    </div>
</body>

</html>
